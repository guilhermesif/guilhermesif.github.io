<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Projetos - Guilherme Ferreira</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .card-hover-effect {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-hover-effect:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen">
  <!-- Header/Navbar -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm shadow-sm">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html"
        class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Guilherme
        Ferreira</a>
      <div class="hidden md:flex space-x-8">
        <a href="index.html#home" class="hover:text-blue-500 transition">Início</a>
        <a href="index.html#skills" class="hover:text-blue-500 transition">Habilidades</a>
        <a href="projects.html" class="hover:text-blue-500 transition">Projetos</a>
        <a href="services.html#serviços" class="hover:text-blue-500 transition">Serviços</a>
        <a href="contact.html" class="hover:text-blue-500 transition">Contato</a>
        <!-- Botão Dark Mode -->
        <button id="theme-toggle-web"
          class="right-6 top-6 z-50 dark-toggle flex items-center justify-center w-12 h-6 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none">
          <i class="fas fa-moon hidden" id="theme-toggle-web-dark-icon"></i>
          <i class="fas fa-sun hidden" id="theme-toggle-web-light-icon"></i>
        </button>
      </div>
      <button id="mobileMenuButton" class="md:hidden text-2xl" aria-label="Toggle mobile menu"
        onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-gray-800 shadow-lg">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="index.html#home" class="block px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Início</a>
        <a href="index.html#skills"
          class="block px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Habilidades</a>
        <a href="projects.html" class="block px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Projetos</a>
        <a href="services.html#serviços"
          class="block px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Serviços</a>
        <a href="contact.html" class="block px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Contato</a>

        <button id="theme-toggle-mobile"
          class="mt-4 w-full flex items-center justify-center h-10 rounded-lg bg-gray-200 dark:bg-gray-700 focus:outline-none">
          <i class="fas fa-moon hidden" id="theme-toggle-mobile-dark-icon"></i>
          <i class="fas fa-sun hidden" id="theme-toggle-mobile-light-icon"></i>
        </button>
      </div>
    </div>
  </header>

  <main>
    <!-- Projects Section -->
    <section id="projects" class="bg-gray-100 dark:bg-gray-800 py-20">
      <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-6">Meus Projetos</h2>
        <p class="text-center text-gray-600 dark:text-gray-300 mb-12 max-w-2xl mx-auto">
          Explore alguns dos meus projetos mais recentes que demonstram minhas habilidades e experiência.
        </p>
        <!-- Project Cards -->
        <div id="projects" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Project cards will be dynamically inserted here -->
        </div>
      </div>
    </section>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <script>
      function toggleTheme() {
        themeToggleWebDarkIcon.classList.toggle("hidden");
        themeToggleWebLightIcon.classList.toggle("hidden");
        themeToggleMobileDarkIcon.classList.toggle("hidden");
        themeToggleMobileLightIcon.classList.toggle("hidden");
        if (localStorage.getItem("color-theme")) {
          if (localStorage.getItem("color-theme") === "light") {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          }
        } else {
          if (document.documentElement.classList.contains("dark")) {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          } else {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          }
        }
      }
      const themeToggleWebDarkIcon = document.getElementById("theme-toggle-web-dark-icon");
      const themeToggleWebLightIcon = document.getElementById("theme-toggle-web-light-icon");
      const themeToggleMobileDarkIcon = document.getElementById("theme-toggle-mobile-dark-icon");
      const themeToggleMobileLightIcon = document.getElementById("theme-toggle-mobile-light-icon");
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleWebLightIcon.classList.remove("hidden");
        themeToggleMobileLightIcon.classList.remove("hidden");
      } else {
        themeToggleWebDarkIcon.classList.remove("hidden");
        themeToggleMobileDarkIcon.classList.remove("hidden");
      }
      const themeToggleWebBtn = document.getElementById("theme-toggle-web");
      const themeToggleMobileBtn = document.getElementById("theme-toggle-mobile");
      themeToggleWebBtn.addEventListener("click", toggleTheme);
      themeToggleMobileBtn.addEventListener("click", toggleTheme);
    </script>
    <script type="module">
      const projectsContainer = document.querySelector("#projects .grid");
      fetch("https://api.github.com/users/guilhermesif/repos?per_page=100")
        .then((res) => res.json())
        .then((res) => {
          for (const repo of res) {
            const topics = repo.topics || [];
            if (topics.length === 0) continue;
            const projectCard = document.createElement("a");
            projectCard.href = repo.html_url;
            projectCard.target = "_blank";
            projectCard.rel = "noopener noreferrer";
            projectCard.className = "flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden project-card card-hover-effect fade-in";
            projectCard.setAttribute("data-category", topics[0]);
            projectCard.innerHTML = `
                  <div class="h-48 bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center">
                    <i class="fas fa-code text-white text-6xl"></i>
                  </div>
                  <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">${repo.name}</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-4">${repo.description || "Sem descrição"}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                      ${repo.topics.map((topic) => `<span class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs rounded-full">${topic}</span>`).join("")}
                    </div>
                  </div>
                `;
            projectsContainer.appendChild(projectCard);
          }
        });
    </script>
  </main>
</body>

</html>
